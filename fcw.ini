[Environment]

[Archiver:ZIP]
Compress=zip -r
CompressListfileSwitch=-@ <
Extract=unzip --z
ExtractListfileSwitch=
Delete=zip -d
CompressDirSpec=!
ExtractDirSpec=!\*

[Archiver:RAR]
Compress=rar a -std -r0
CompressListfileSwitch=@
Extract=rar x -std
ExtractListfileSwitch=@
Delete=rar d -std -r
CompressDirSpec=!
ExtractDirSpec=!

[Archiver:LHARC]
Compress=lh16 a /s /e
CompressListfileSwitch=
Extract=lh16 x /s
ExtractListfileSwitch=
Delete=lh16 d /s
CompressDirSpec=!\*
ExtractDirSpec=!\*

[Archiver:ARJ]
Compress=arj a -r
CompressListfileSwitch=!
Extract=arj x
ExtractListfileSwitch=!
Delete=arj d
CompressDirSpec=!\*
ExtractDirSpec=!\*

[Archiver:ACE]
Compress=ace32 a -r
CompressListfileSwitch=@
Extract=ace32 x
ExtractListfileSwitch=@
Delete=ace32 d
CompressDirSpec=!
ExtractDirSpec=!

[Archiver:HA]
Compress=ha ar
CompressListfileSwitch=
Extract=ha x
ExtractListfileSwitch=
Delete=ha d
CompressDirSpec=!\*
ExtractDirSpec=!\*

[Archiver:GZIP]
Compress=gzip -c %f > %a
CompressListfileSwitch=
Extract=gzip -dc %a > %f
ExtractListfileSwitch=
Delete=
CompressDirSpec=
ExtractDirSpec=

[Archiver:TAR]
Compress=tar -rf
CompressListfileSwitch=--files-from=
Extract=tar -xf
ExtractListfileSwitch=--files-from=
Delete=tar --delete -f
CompressDirSpec=!
ExtractDirSpec=!

[Archiver:7ZIP]
Compress=7z a
CompressListfileSwitch=@
Extract=7z x
ExtractListfileSwitch=@
Delete=7z d
CompressDirSpec=!
ExtractDirSpec=!

[Archiver:BZIP2]
Compress=bzip2 -c %f > %a
CompressListfileSwitch=
Extract=bzip2 -dc %a > %f
ExtractListfileSwitch=
Delete=
CompressDirSpec=
ExtractDirSpec=

